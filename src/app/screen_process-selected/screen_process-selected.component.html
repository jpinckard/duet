<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div>
  <h1>Edit Selected Process</h1>
  <br/>
  
  <!-- Rounded switch -->
  <div class="center toggle_switch_dev" >
    <label class="edit-label">Edit</label>
    <label class="switch">
      <input type="checkbox" id="toggleView" [(ngModel)]="isEditMode" (change)="toggleView()">
      <span class="slider round"></span>
    </label>
    <label class="results-label">Results</label>
  </div>
  <br/>
  <br/>

  <!-- Display process name, cycle time, and work duration -->
  <div>
    <h2 for="processName">Process Name:</h2>
    <input type="text" id="processName" [(ngModel)]="processName" name="processName" required (change)="updateProcess()"> 
  </div>
  <div>
    <h2 for="cycleTime">Cycle Time:</h2>
    <input type="number" id="cycleTime" [(ngModel)]="cycleTime" name="cycleTime" required (change)="updateProcess()"><label>   seconds</label>
  </div>
  <div>
    <h2 for="workDuration">Work Duration:</h2>
    <input type="number" id="workDuration" [(ngModel)]="workDuration" name="workDuration" required (change)="updateProcess()"><label>   hours</label>
  </div>

 <br/>
 <br/>

  <!-- Table for tasks and editing commands -->
  
  <button (click)="addTask(0)" style="margin-right:20px">Create Task</button>
  <button (click)="navigateProcessManager()">Back to Processes</button>

  <br/>
  <br/>
  <table>
    <thead>
      <tr>
        <th>TASKS</th>
        <th>Editing Commands</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index;">
        <td class="container-task-names">{{ i + 1 }}. {{ task.name }}</td>
        <td class="container-editing-commands">
          <!--button (click)="addTask(i)">+</button-->
          <button class="icon-button" (click)="editTask(i)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          <button class="icon-button" (click)="confirmDeleteTask(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          <button class="icon-button carat-button" type="button" (click)="taskOrderDown(i)"><i class="fa fa-arrow-circle-up"   aria-hidden="true"></i></button>
          <button class="icon-button carat-button" type="button" (click)="taskOrderUp(i)"><i   class="fa fa-arrow-circle-down" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
